<!DOCTYPE html>
<html lang="en">
  <head>
    

    <!-- Favicon -->
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">

    <!-- Fonts -->
    <link href="//fonts.googleapis.com/css?family=Montserrat:700" rel="stylesheet" type="text/css">
    <link href="//fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet" type="text/css">
    <link href="//fonts.googleapis.com/css?family=Source+Code+Pro:400,700" rel="stylesheet" type="text/css">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css">

    <!-- Stylesheets -->
    <link rel=stylesheet type=text/css href="{{ url_for('static', filename='css/main.css') }}">
    
    <!-- Enable responsiveness on mobile devices -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">

    <title>{% block title %}{% endblock %} &middot; ABMC Submission</title>
    {% block head %}
    {% endblock %}
  </head>
  <body>
    <div id="content">
      <ul>
        <li><a href="{{url_for('index.index', status='blank')}}">Home</a>
        <li><a href="{{url_for('index.contest', status='blank')}}">Contest</a></li>
        <li><a href="{{url_for('index.register')}}">Register</a></li>
      </ul>
      {% block content %}
      {% endblock %}
    </div>
    <div id="footer">
      <!-- Please don't remove this -->
      <p>Powered by <a href="https://abmathcompetition.org" class="colored">ABMC</a></p>
    </div>

    <script src="https://code.jquery.com/jquery-latest.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.js"></script>
    {% block end %}
    {% endblock %}

  </body>

</html>
