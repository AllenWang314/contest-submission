{% extends "layout.html" %}
{% block title %}Home{% endblock %}
{% block content %}
  
<form action="{{ url_for('index.handle_register') }}" method="post">
  
    <div class="container">
      <label for="name"><b>Name</b></label>
      <input type="text" placeholder="Enter Name" name="name" required>

      <label for="email"><b>Email</b></label>
      <input type="text" placeholder="Enter Email" name="email" required>

      <label for="gender">Gender</label>
      <select id="gender" name="gender">
        <option value="b"></option>
        <option value="m">Male</option>
        <option value="f">Female</option>
        <option value="o">Other</option>
      </select>
      
      <label for="school"><b>School</b></label>
      <input type="text" placeholder="Enter School" name="school" required>
      
      <label for="grade"><b>Grade</b></label>
      <input type="text" placeholder="Enter Username" name="grade" required>

      <button type="submit">Sign up</button>
    </div>
  
  </form>
  
  <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
    crossorigin="anonymous"></script>
  <script src="{{ url_for('static', filename='js/sign_in.js') }}"></script>

{% endblock %}
